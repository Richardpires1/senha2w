<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <style>
        
    </style>
</head>
<body>
    <div class="conteudo">
        <img src="unlock.svg" alt="cadeado fechado"> 
        <h2 class="titulo-principal">Gerador de senhas</h2>
        <h3 class="titulo-secundario">Gere instantaneamente uma senha aleat√≥ria e segura</h3>
        <input type="text" id="senha" readonly>
        <button onclick="gerarSenha()">Gerar Senha</button>
    </div>

    <script>
        function gerarSenha() {
            
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+{}|:<>?-=[];,./';
            const comprimentoSenha = 12;
            let senha = '';
            for (let i = 0; i < comprimentoSenha; i++) {
                const indice = Math.floor(Math.random() * caracteres.length);
                senha += caracteres.charAt(indice);
            }
            document.getElementById('senha').value = senha;
        }
    </script>
</body>
</html>
